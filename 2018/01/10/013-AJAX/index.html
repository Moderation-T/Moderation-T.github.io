                <h2 id="一、原生AJAX"><a href="#一、原生AJAX" class="headerlink" title="一、原生AJAX"></a>一、原生AJAX</h2><p>我的代码式笔记：<br><figure class="highlight html"><table><tr><td class="code"><pre><span class="line"><span class="meta">&lt;!DOCTYPE html&gt;</span></span><br><span class="line"><span class="tag">&lt;<span class="name">html</span>&gt;</span></span><br><span class="line"><span class="tag">&lt;<span class="name">head</span> <span class="attr">lang</span>=<span class="string">"en"</span>&gt;</span></span><br><span class="line">    <span class="tag">&lt;<span class="name">meta</span> <span class="attr">charset</span>=<span class="string">"UTF-8"</span>&gt;</span></span><br><span class="line">    <span class="tag">&lt;<span class="name">title</span>&gt;</span><span class="tag">&lt;/<span class="name">title</span>&gt;</span></span><br><span class="line"><span class="tag">&lt;/<span class="name">head</span>&gt;</span></span><br><span class="line"><span class="tag">&lt;<span class="name">body</span>&gt;</span></span><br><span class="line"><span class="tag">&lt;<span class="name">script</span>&gt;</span><span class="undefined"></span></span><br><span class="line"><span class="javascript">    <span class="comment">// 1.首先创建xhr对象</span></span></span><br><span class="line"><span class="javascript">    <span class="keyword">var</span> xhr = <span class="literal">null</span>;</span></span><br><span class="line"><span class="javascript">    <span class="comment">// 能力检测</span></span></span><br><span class="line"><span class="javascript">    <span class="keyword">if</span> (<span class="built_in">window</span>.XMLHttpRequest) &#123;</span></span><br><span class="line"><span class="javascript">        xhr = <span class="keyword">new</span> XMLHttpRequest();</span></span><br><span class="line"><span class="javascript">    &#125;<span class="keyword">else</span> &#123;</span></span><br><span class="line"><span class="javascript">        xhr = <span class="keyword">new</span> ActiveXObject(<span class="string">"Mircosoft.XMLHTTP"</span>);</span></span><br><span class="line"><span class="undefined">    &#125;</span></span><br><span class="line"><span class="undefined"></span></span><br><span class="line"><span class="undefined">    /*</span></span><br><span class="line"><span class="javascript">        <span class="comment">// 封装获取xhr的工厂</span></span></span><br><span class="line"><span class="javascript">        <span class="keyword">var</span> xhr = getXHR;</span></span><br><span class="line"><span class="javascript">        <span class="function"><span class="keyword">function</span> <span class="title">getXHR</span> (<span class="params"></span>) </span>&#123;</span></span><br><span class="line"><span class="javascript">            <span class="keyword">if</span> (<span class="built_in">window</span>.XMLHttpRequest) &#123;</span></span><br><span class="line"><span class="javascript">                <span class="keyword">return</span> <span class="keyword">new</span> <span class="built_in">window</span>.XMLHttpRequest();</span></span><br><span class="line"><span class="javascript">            &#125;<span class="keyword">else</span> &#123;</span></span><br><span class="line"><span class="javascript">                retrun <span class="keyword">new</span> ActiveXObject(<span class="string">"Mircosoft.XMLHTTP"</span>);</span></span><br><span class="line"><span class="undefined">            &#125;</span></span><br><span class="line"><span class="undefined">        &#125;</span></span><br><span class="line"><span class="undefined">    * */</span></span><br><span class="line"><span class="undefined"></span></span><br><span class="line"><span class="javascript">    <span class="comment">// 4.设置回调函数（因为浏览器的兼容性问题要写在配置和发送之前）</span></span></span><br><span class="line"><span class="javascript">    <span class="comment">// 回调函数就是表示收到请求后做什么</span></span></span><br><span class="line"><span class="javascript">        xhr.onreadystatechange = <span class="function"><span class="keyword">function</span> (<span class="params"></span>) </span>&#123;</span></span><br><span class="line"><span class="javascript">            <span class="keyword">if</span> (xhr.readyState == <span class="number">4</span>) &#123;</span></span><br><span class="line"><span class="javascript">                <span class="keyword">if</span> (xhr.status &gt;= <span class="number">200</span> &amp;&amp; xhr.status &lt;<span class="number">300</span> || xhr.status == <span class="number">304</span>)&#123;</span></span><br><span class="line"><span class="javascript">                    <span class="comment">// 获取文本信息</span></span></span><br><span class="line"><span class="javascript">                    <span class="keyword">var</span> data = xhr.responseText;</span></span><br><span class="line"><span class="javascript">                     <span class="built_in">console</span>.log(data);</span></span><br><span class="line"><span class="javascript">                &#125;<span class="keyword">else</span> &#123;</span></span><br><span class="line"><span class="javascript">                    <span class="keyword">throw</span> <span class="keyword">new</span> <span class="built_in">Error</span>(<span class="string">"请求发生错误"</span>);</span></span><br><span class="line"><span class="undefined">                &#125;</span></span><br><span class="line"><span class="undefined">            &#125;</span></span><br><span class="line"><span class="undefined">        &#125;</span></span><br><span class="line"><span class="undefined">    /*</span></span><br><span class="line"><span class="javascript">       <span class="comment">// 关于回调函数中的属性</span></span></span><br><span class="line"><span class="undefined"></span></span><br><span class="line"><span class="undefined">        xhr.readyState (就绪状态)</span></span><br><span class="line"><span class="undefined">        0   未初始化状态</span></span><br><span class="line"><span class="undefined">        1   xhr对象正在加载</span></span><br><span class="line"><span class="undefined">        2   xhr对象加载完成</span></span><br><span class="line"><span class="undefined">        3   正在传输数据</span></span><br><span class="line"><span class="undefined">        4   全部完成</span></span><br><span class="line"><span class="undefined"></span></span><br><span class="line"><span class="undefined">        只要数据值发生改变就会触发onreadystatechange</span></span><br><span class="line"><span class="undefined">        xhr.onreadystatechange 可以捕获state值改变后做的事情</span></span><br><span class="line"><span class="undefined">        当xhr.readyState == 4    对象加载数据传输完成</span></span><br><span class="line"><span class="undefined"></span></span><br><span class="line"><span class="undefined">        xhr.status (http状态码)</span></span><br><span class="line"><span class="undefined">        1**   消息</span></span><br><span class="line"><span class="undefined">        2**   成功</span></span><br><span class="line"><span class="undefined">        3**   重定向</span></span><br><span class="line"><span class="undefined">        4**   请求错误</span></span><br><span class="line"><span class="undefined">        5**   服务器错误</span></span><br><span class="line"><span class="undefined">        6**   其他</span></span><br><span class="line"><span class="undefined"></span></span><br><span class="line"><span class="undefined">        当xhr.status == 2** ||304时是成功状态</span></span><br><span class="line"><span class="undefined">    */</span></span><br><span class="line"><span class="undefined"></span></span><br><span class="line"><span class="undefined">    /*</span></span><br><span class="line"><span class="javascript">        <span class="comment">//关于ajax中的缓存问题</span></span></span><br><span class="line"><span class="undefined">        ajax中缓存问题严重</span></span><br><span class="line"><span class="undefined">        解决方法：在请求后加一个时间戳或者随机数</span></span><br><span class="line"><span class="undefined">    */</span></span><br><span class="line"><span class="undefined"></span></span><br><span class="line"><span class="undefined"></span></span><br><span class="line"><span class="javascript">    <span class="comment">// 2.配置</span></span></span><br><span class="line"><span class="javascript">    xhr.open(<span class="string">"get"</span>,<span class="string">"text.php"</span>,<span class="literal">true</span>);</span></span><br><span class="line"><span class="undefined">    /*</span></span><br><span class="line"><span class="javascript">     <span class="comment">// 关于三个参数</span></span></span><br><span class="line"><span class="javascript">     <span class="number">1</span>)请求类型  <span class="string">"get"</span> 或 <span class="string">"post"</span></span></span><br><span class="line"><span class="undefined">     2)文件路径</span></span><br><span class="line"><span class="javascript">     <span class="number">3</span>)是否异步  <span class="literal">true</span>为异步 没人会用<span class="literal">false</span>！</span></span><br><span class="line"><span class="undefined">     */</span></span><br><span class="line"><span class="undefined"></span></span><br><span class="line"><span class="undefined"></span></span><br><span class="line"><span class="javascript">    <span class="comment">// 3.发送请求</span></span></span><br><span class="line"><span class="javascript">    xhr.send(<span class="literal">null</span>); <span class="comment">//get方法没有需要提交的内容。必须写null不能空着。</span></span></span><br><span class="line"><span class="undefined"></span></span><br><span class="line"><span class="undefined">    /*</span></span><br><span class="line"><span class="javascript">     <span class="comment">// 关于ajax传递post请求</span></span></span><br><span class="line"><span class="javascript">     xhr.open(<span class="string">"post"</span>,<span class="string">"text.php"</span>,<span class="literal">true</span>);</span></span><br><span class="line"><span class="javascript">     <span class="comment">// post程序在服务器中很难处理，但如果是表单处理，PHP中有相应的处理程序，所以我们要手动的post程序转换成表单程序。</span></span></span><br><span class="line"><span class="javascript">     <span class="comment">// ajax模拟提交表单</span></span></span><br><span class="line"><span class="javascript">     xhr.setRequestHeader(<span class="string">"content-Type"</span>,<span class="string">"application/x-www-form-urlencoded"</span>);</span></span><br><span class="line"><span class="undefined">     xhr.send(提交的内容);</span></span><br><span class="line"><span class="undefined">     */</span></span><br><span class="line"><span class="undefined"></span><span class="tag">&lt;/<span class="name">script</span>&gt;</span></span><br><span class="line"><span class="tag">&lt;/<span class="name">body</span>&gt;</span></span><br><span class="line"><span class="tag">&lt;/<span class="name">html</span>&gt;</span></span><br></pre></td></tr></table></figure></p>
<h2 id="二、JQuery的AJAX"><a href="#二、JQuery的AJAX" class="headerlink" title="二、JQuery的AJAX"></a>二、JQuery的AJAX</h2><figure class="highlight html"><table><tr><td class="code"><pre><span class="line"><span class="meta">&lt;!DOCTYPE html&gt;</span></span><br><span class="line"><span class="tag">&lt;<span class="name">html</span>&gt;</span></span><br><span class="line"><span class="tag">&lt;<span class="name">head</span> <span class="attr">lang</span>=<span class="string">"en"</span>&gt;</span></span><br><span class="line">    <span class="tag">&lt;<span class="name">meta</span> <span class="attr">charset</span>=<span class="string">"UTF-8"</span>&gt;</span></span><br><span class="line">    <span class="tag">&lt;<span class="name">title</span>&gt;</span><span class="tag">&lt;/<span class="name">title</span>&gt;</span></span><br><span class="line"><span class="tag">&lt;/<span class="name">head</span>&gt;</span></span><br><span class="line"><span class="tag">&lt;<span class="name">body</span>&gt;</span></span><br><span class="line"><span class="tag">&lt;<span class="name">script</span> <span class="attr">type</span>=<span class="string">"text/javascript"</span> <span class="attr">src</span>=<span class="string">"js/jquery-1.12.4.js"</span>&gt;</span><span class="undefined"></span><span class="tag">&lt;/<span class="name">script</span>&gt;</span></span><br><span class="line"><span class="tag">&lt;<span class="name">script</span> <span class="attr">type</span>=<span class="string">"text/javascript"</span>&gt;</span><span class="undefined"></span></span><br><span class="line"><span class="javascript">        <span class="comment">// data 报文信息</span></span></span><br><span class="line"><span class="javascript">        <span class="comment">// data是服务器发送到浏览器端的数据【报文体】</span></span></span><br><span class="line"><span class="javascript">        $.get(<span class="string">"text.php"</span>,<span class="function"><span class="keyword">function</span>(<span class="params">data</span>)</span>&#123;</span></span><br><span class="line"><span class="undefined">        &#125;);</span></span><br><span class="line"><span class="undefined"></span></span><br><span class="line"><span class="undefined">    /*</span></span><br><span class="line"><span class="javascript">        <span class="comment">//get携带参数</span></span></span><br><span class="line"><span class="javascript">        $.get(<span class="string">"text.php?k1=v1&amp;k2=v2"</span>,<span class="function"><span class="keyword">function</span> (<span class="params">data</span>) </span>&#123;</span></span><br><span class="line"><span class="undefined"></span></span><br><span class="line"><span class="undefined">        &#125;);</span></span><br><span class="line"><span class="undefined"></span></span><br><span class="line"><span class="javascript">     $.get(<span class="string">"text.php?k1=v1&amp;k2=v2"</span>,json数据,<span class="function"><span class="keyword">function</span> (<span class="params">data</span>) </span>&#123;</span></span><br><span class="line"><span class="undefined"></span></span><br><span class="line"><span class="undefined">     &#125;);</span></span><br><span class="line"><span class="undefined">    */</span></span><br><span class="line"><span class="undefined"></span></span><br><span class="line"><span class="javascript"><span class="comment">/*-------------------------------------------------------------------------*/</span></span></span><br><span class="line"><span class="undefined">    /*</span></span><br><span class="line"><span class="javascript">        <span class="comment">//post携带参数</span></span></span><br><span class="line"><span class="javascript">        $.post(<span class="string">"text.php?k1=v1&amp;k2=v2"</span>,json数据,<span class="function"><span class="keyword">function</span> (<span class="params">data</span>) </span>&#123;</span></span><br><span class="line"><span class="undefined"></span></span><br><span class="line"><span class="undefined">        &#125;);</span></span><br><span class="line"><span class="undefined">    */</span></span><br><span class="line"><span class="undefined"></span></span><br><span class="line"><span class="undefined"></span></span><br><span class="line"><span class="undefined">    /*</span></span><br><span class="line"><span class="javascript">        <span class="comment">//json数据格式</span></span></span><br><span class="line"><span class="undefined">        &#123;</span></span><br><span class="line"><span class="undefined">            k1:v1,</span></span><br><span class="line"><span class="undefined">            k2:v2,</span></span><br><span class="line"><span class="undefined">            k3:v3</span></span><br><span class="line"><span class="undefined">        &#125;</span></span><br><span class="line"><span class="undefined"></span></span><br><span class="line"><span class="undefined"></span></span><br><span class="line"><span class="undefined">   */</span></span><br><span class="line"><span class="undefined"></span></span><br><span class="line"><span class="javascript"><span class="comment">/*-------------------------------------------------------------------------*/</span></span></span><br><span class="line"><span class="undefined"></span></span><br><span class="line"><span class="undefined">    /*</span></span><br><span class="line"><span class="javascript">    <span class="comment">//JQ如何使用json数据格式</span></span></span><br><span class="line"><span class="javascript">    $.get(<span class="string">"system/jiekou.php"</span>,<span class="function"><span class="keyword">function</span>(<span class="params">data</span>)</span>&#123;</span></span><br><span class="line"><span class="javascript">    <span class="comment">// var dataObj = typeof data == "object" ? data : JSON.parse(data);</span></span></span><br><span class="line"><span class="javascript">    <span class="comment">// var dataObj = typeof data == "object" ? data : (new Function("return"+data))();</span></span></span><br><span class="line"><span class="javascript">    <span class="keyword">var</span> dataObj = <span class="keyword">typeof</span> data == <span class="string">"object"</span> ? data : <span class="built_in">eval</span>(<span class="string">"("</span>+data+<span class="string">")"</span>);</span></span><br><span class="line"><span class="javascript">    <span class="built_in">console</span>.log(dataObj.result)</span></span><br><span class="line"><span class="undefined">    &#125;)</span></span><br><span class="line"><span class="undefined"></span></span><br><span class="line"><span class="undefined">    */</span></span><br><span class="line"><span class="undefined"></span></span><br><span class="line"><span class="undefined"></span><span class="tag">&lt;/<span class="name">script</span>&gt;</span></span><br><span class="line"><span class="tag">&lt;/<span class="name">body</span>&gt;</span></span><br><span class="line"><span class="tag">&lt;/<span class="name">html</span>&gt;</span></span><br></pre></td></tr></table></figure>
